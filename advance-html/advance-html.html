        <!-- forms; used to create a form we use id property to select element and then style it -->
        <section id="contact-form">
            <!-- action; where to send

            <h3>ORDER PIZZA</h3>



                <!-- video element; used to embed video inside webpage; different browser have different formats -->
                <section>
                    <!-- src; source for video file; controls -->
                    <video  width="540" height="320" controls >
                        <!-- add diffrent format video to run in different browser using multiple souce -->
                        <source src="./intro.mp4" type="video/mp4">
                        <source src="./intro.mp4" type="video/mp4">
                        your browser doesnt support this video 
                        <!-- if first source video doesnt work it goes to second and if second format also doesnt work then it will show the message -->
                    </video>
                </section>
                <!-- audio; includes audio in the webpage same as video element; controls; without control there will be audio/video file but we can not see it and control it; autoplay; autoplays it when webpage is loaded; loop; it lopps the audio/video again and again-->
                <section>
                    <audio id="mysound" width="600" controls>
                        <source src="./audio.mp3" type="audio/mp3">
                    </audio>
                </section>





            <h3>delivery</h3>
            <input type="radio" name="delivery" value="delivery"> delivery <br> 
            <input type="radio" name="pickup" value="pickup"> pickup <br>
            <form action="place-order.php" method="get">
                <!-- create a input field  type= text name; name of the input field; placeholder; text seen in the input-->

                <input type="text" name="address1" placeholder="addres line 1" > <br>
                <input type="text" name="address1" placeholder="addres line 2" > <br>
                <input type="text" name="city" placeholder="city" > 
                <input type="text" name="state" placeholder="state"><br>
                <input type="text" name="zip" placeholder="zip"> <br>
                

        <!-- checkboxes; type of input with which we  can slect and unselect-->

                <input type="checkbox" name="ingredients" value="susage"> susage <br>
                <input type="checkbox" name="ingredients" value="onion"> onion <br>
            <!-- radiobuttons; type of input where we can only select one option -->

                    <option value="16"> 16"-$20.99</option>
